<!DOCTYPE html>
<html>
    <head>
        <title>Mobile Data Terminal - CARP</title>
        <link rel="stylesheet" href="css/style.css?v=565231">
        <link rel="stylesheet" href="css/flexboxgrid.min.css">
    </head>
    <body>
        <!-- REMOVE BEFORE LIVE:
            #search is the main search form that needs to be present for the functions to work
            #results needs to be present for the system to retrieve results
        -->
        <div class="row">
            <div class="col-md-4">
                <h2>NCIC Search</h2>
                <form id="search" autocomplete="off">
                    <h4>Person Lookup</h4>
                    <label for="last_name">Last name</label>
                    <input type="text" id="last_name" placeholder="Doe">
                    <label for="first_name">First name</label>
                    <input autocomplete="off" type="text" id="first_name" placeholder="John"><br>
                    <h3><hr></h3>
                    <h4>Phone lookup</h4>
                    <!--<label for="phone_number">Phone number</label>-->
                    <input type="text" id="phone_number" placeholder="555-XXXX">
                    <h3><hr></h3>
                    <h4>Vehicle database</h4>
                    <!--<label for="plate_number">Vehicle registration</label>-->
                    <input type="text" id="plate_number" placeholder="1Y85625N"><br>
                    <button type="submit" id="form_search">Search</button>
                </form>
            </div>
            <div class="col-lg-8">
                <div id="errorBox">

                </div>
                <div id="loading" style="display: none;">
                    <h2>SEARCHING NCIC...</h2>
                </div>
                <div id="results"></div>
            </div>
        </div>
    </body> 
        <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
    <script src="js/handling.js?v=12505238235908089235" type="text/javascript"></script>
</html>
